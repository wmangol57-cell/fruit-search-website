<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Fruit Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Fruit Search</h1>
    <p>Type a fruit name:</p>
    <input type="text" id="searchBox" placeholder="e.g. Mango">
    <button onclick="search()">Search</button>
    <div id="results" style="margin-top: 20px;"></div>
    <h1>Fruit Search</h1>
    <h1>Fruit Search</h1>
    <h1>Fruit Search</h1>

    <script>
        const fruits = ["Apple", "Banana", "Orange", "Mango", "Grapes", "Watermelon"];
        function search() {
            const keyword = document.getElementById("searchBox").value.toLowerCase();
            const results = fruits.filter(fruit => fruit.toLowerCase().includes(keyword));
            document.getElementById("results").innerHTML = results.length ?
                `<ul>${results.map(fruit => `<li>${fruit}</li>`).join("")}</ul>` :
                "No results found.";
        }
    </script>
</body>
</html>
